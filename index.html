<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Allura&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff9acb;
  --gold:#f5c77a;
  --glass:rgba(255,255,255,.12);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Playfair Display',serif;
  background:radial-gradient(circle at top,#ff5fa2,#5b0028);
  color:white;
  overflow:hidden;
}
.story{
  height:100vh;width:100vw;display:none;
  align-items:center;justify-content:center;
  text-align:center;padding:20px;
}
.story.active{display:flex}
.card{
  max-width:420px;width:100%;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:26px;padding:30px;
  box-shadow:0 0 45px rgba(255,154,203,.45);
  position:relative;
}
h1{font-family:'Allura',cursive;font-size:52px;color:var(--gold)}
p{margin:16px 0;line-height:1.6}
.tap{opacity:.6;font-size:13px}
button{
  padding:14px 34px;border:none;border-radius:40px;
  background:linear-gradient(135deg,#ff9acb,#ff4f9a);
  color:#2b0020;font-weight:600;
  box-shadow:0 0 30px rgba(255,154,203,.8);
}
#muteBtn{
  position:fixed;top:18px;right:18px;
  font-size:22px;background:var(--glass);
  backdrop-filter:blur(10px);
  border-radius:50%;width:46px;height:46px;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;z-index:999;
}
.scene{width:220px;height:220px;margin:30px auto;perspective:900px}
.cube{
  width:100%;height:100%;position:relative;
  transform-style:preserve-3d;
  animation:spin 12s linear infinite;
}
.cube div{
  position:absolute;width:220px;height:220px;
  background-size:cover;background-position:center;
  border-radius:18px;
  box-shadow:0 0 30px rgba(255,154,203,.8);
  backface-visibility:visible;
}
.cube .front{transform:translateZ(110px);background-image:url('photo1.jpg.png')}
.cube .back{transform:rotateY(180deg) translateZ(110px);background-image:url('photo2.jpg')}
.cube .right{transform:rotateY(90deg) translateZ(110px);background-image:url('photo3.jpg')}
.cube .left{transform:rotateY(-90deg) translateZ(110px);background-image:url('photo4.jpg')}
.cube .top{transform:rotateX(90deg) translateZ(110px);background-image:url('photo5.jpg')}
.cube .bottom{transform:rotateX(-90deg) translateZ(110px);background-image:url('photo7.jpg.png')}
@keyframes spin{
  from{transform:rotateX(-15deg) rotateY(0deg)}
  to{transform:rotateX(-15deg) rotateY(360deg)}
}
#noBtn{position:absolute;background:#4a0025;color:white}
#heart-container{position:fixed;inset:0;pointer-events:none;z-index:998}
.heart{
  position:absolute;bottom:-30px;
  width:18px;height:18px;background:pink;
  transform:rotate(45deg);
  animation:floatUp linear forwards;
}
.heart:before,.heart:after{
  content:"";position:absolute;
  width:18px;height:18px;background:inherit;border-radius:50%;
}
.heart:before{top:-9px}
.heart:after{left:-9px}
@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(45deg);opacity:0}
}
</style>
</head>

<body>

<div id="muteBtn">üîá</div>
<div id="heart-container"></div>

<!-- üéµ AUDIO -->
<audio id="bgMusic" loop preload="auto">
  <source src="edho-solla-mass.mp3" type="audio/mpeg">
</audio>

<div class="story active" onclick="nextStory()">
  <div class="card">
    <h1>Hey SAM üíó</h1>
    <p>I made something special just for you‚Ä¶</p>
    <div class="tap">Tap to begin</div>
  </div>
</div>

<div class="story" onclick="nextStory()">
  <div class="card">
    <p>Every smile of yours makes my world brighter.</p>
  </div>
</div>

<div class="story" onclick="nextStory()">
  <div class="card">
    <h1>Us üíû</h1>
    <div class="scene">
      <div class="cube">
        <div class="front"></div><div class="back"></div>
        <div class="right"></div><div class="left"></div>
        <div class="top"></div><div class="bottom"></div>
      </div>
    </div>
  </div>
</div>

<div class="story">
  <div class="card">
    <h1>Will You Be Mine? üíç</h1>
    <button onclick="yes()">YES üíñ</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<script>
const stories=document.querySelectorAll('.story');
const music=document.getElementById('bgMusic');
const muteBtn=document.getElementById('muteBtn');
let current=0, muted=true;

function nextStory(){
  if(current===0){
    music.volume=0.6;
    music.play().catch(()=>{});
    muted=false;
    muteBtn.textContent='üîä';
  }
  stories[current].classList.remove('active');
  current++;
  if(current<stories.length) stories[current].classList.add('active');
}

muteBtn.onclick=()=>{
  if(muted){
    music.play();
    muted=false;
    muteBtn.textContent='üîä';
  }else{
    music.pause();
    muted=true;
    muteBtn.textContent='üîá';
  }
};

function yes(){
  blastHearts();
  document.body.innerHTML=`
    <div class="story active">
      <div class="card">
        <h1>Forever üíó</h1>
        <p>You just made me the happiest person alive.</p>
      </div>
    </div>`;
}

const noBtn=document.getElementById('noBtn');
noBtn.onmouseover=noBtn.ontouchstart=()=>{
  noBtn.style.left=Math.random()*200+'px';
  noBtn.style.top=Math.random()*120+'px';
};

const hc=document.getElementById('heart-container');
function heart(){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=Math.random()*3+4+'s';
  hc.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,500);
function blastHearts(){for(let i=0;i<50;i++)setTimeout(heart,i*25);}
</script>

</body>
</html>
